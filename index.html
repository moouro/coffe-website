<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Coffee Shop Website</title>
  </head>
  <body>
    <!-- header section start -->
    <header class="header">
      <div id="menu-btn" class="fas fa-bars"></div>

      <a href="" class="logo">coffer <i class="fas fa-mug-hot"></i></a>

      <nav class="navbar">
        <a href="#home">home</a>
        <a href="#about">about</a>
        <a href="#menu">menu</a>
        <a href="#review">review</a>
        <a href="#book">book</a>
      </nav>

      <a href="#" class="btn">book a table</a>
    </header>
    <!-- header section end -->

    <!-- home section star -->
    <section class="home" id="home">
      <div class="row">
        <div class="content">
          <h3>fresh coffee in the morning</h3>
          <a href="#" class="btn">buy one now</a>
        </div>

        <div class="image">
          <img
            src="./img/home-img-1.png"
            alt="coffee image"
            class="main__home--image"
          />
        </div>
      </div>

      <div class="image-slide">
        <img src="./img/home-img-1.png" alt="image 1" />
        <img src="./img/home-img-2.png" alt="image 2" />
        <img src="./img/home-img-3.png" alt="image 3" />
      </div>
    </section>
    <!-- home section end -->

    <!-- custom JS -->
    <script src="./js/app.js"></script>
  </body>
</html>
